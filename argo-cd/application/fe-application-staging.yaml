apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: forever-stag-fe
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: container.image=911167924085.dkr.ecr.ap-northeast-2.amazonaws.com/forever_stag_fe_registry
    argocd-image-updater.argoproj.io/container.image.allow-tags: "regexp:^origin-staging-[0-9]+-[a-f0-9]+$"
    argocd-image-updater.argoproj.io/container.image.update-strategy: alphabetical
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main



spec:
  project: default
  source:
    repoURL: https://github.com/Team-ForeverYoung/infra-app
    path: fechart
    targetRevision: main
    helm:
      valueFiles:
        - values-stag.yaml
        # - .argocd-source-forever-staging-fe.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true